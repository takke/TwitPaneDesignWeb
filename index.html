<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwitPane Timeline Designer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <!-- ヘッダー -->
  <div class="container-fluid py-2 bg-white border-bottom">
    <div class="container">
      <p class="lead mb-0"><b>テーマとデザイン設定</b> TwitPaneシリーズ(TwitPane/ZonePane/たいぺん)用の配色をデザインするためのページです。</p>
    </div>
  </div>

  <div class="container-fluid flex-grow-1">
    <div class="row mt-2">

      <!-- 中央: タイムライン -->
      <div class="col-md-6">
        <div class="preview-container">
          <!-- ステータスバー -->
          <div class="status-bar">
            <div class="status-bar-time">15:11</div>
            <div class="status-bar-icons">
              <i class="bi bi-battery"></i>
              <i class="bi bi-wifi"></i>
              <i class="bi bi-reception-4"></i>
            </div>
          </div>

          <!-- アプリタイトル -->
          <div class="app-title d-flex align-items-center px-2 py-1">
            <button class="btn btn-link text-dark p-1 me-2">
              <i class="bi bi-list fs-4 text-dark"></i>
            </button>
            <div class="d-flex align-items-center">
              <span class="fw-bold">ZonePane (407)</span>
            </div>
            <div class="ms-auto">
              <button class="btn btn-link text-dark p-1">
                <i class="bi bi-three-dots-vertical"></i>
              </button>
            </div>
          </div>

          <!-- タブ -->
          <div class="app-tab">
            タイムライン
          </div>

          <!-- タイムライン（JavaScriptで生成） -->
          <div class="timeline mb-4">
            <!-- ここにJavaScriptでタイムラインが生成されます -->
          </div>
        </div>
      </div>

      <!-- 右側: 配色設定UI -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">配色設定</h5>
          </div>
          <div class="card-body">

            <div class="mb-3">
              ※タイトルバーの文字色はテーマの種類(Light系/Dark系)により決まります。
            </div>

            <div class="mb-4">
              <label class="form-label">テーマ</label>
              <select class="form-select" id="themeSelect">
                <option value="">Light</option>
                <!-- テーマはJavaScriptで動的に追加 -->
              </select>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">背景色</label>
                  <input type="color" class="form-control form-control-color w-100" id="bgColor" value="#ffffff"
                    data-color-id="bg" />
                </div>

                <div class="mb-3">
                  <label class="form-label">背景色(自分宛の返信)</label>
                  <input type="color" class="form-control form-control-color w-100" id="mentionBgColor" value="#f8f8f8"
                    data-color-id="mentionbg" />
                </div>

                <div class="mb-3">
                  <label class="form-label">背景色(RT,ブースト,リノート,リポスト)</label>
                  <input type="color" class="form-control form-control-color w-100" id="rtBgColor" value="#f8f8f8"
                    data-color-id="rtbg" />
                </div>

                <div class="mb-3">
                  <label class="form-label">ステータスバー</label>
                  <input type="color" class="form-control form-control-color w-100" id="statusBarColor" value="#333333"
                    data-color-id="statusbar" />
                </div>

                <div class="mb-3">
                  <label class="form-label">タイトルバー</label>
                  <input type="color" class="form-control form-control-color w-100" id="actionBarColor" value="#333333"
                    data-color-id="actionbar" />
                </div>

                <div class="mb-3">
                  <label class="form-label">タブ ※アカウントカラーが優先されます</label>
                  <input type="color" class="form-control form-control-color w-100" id="tabColor" value="#1d9bf0"
                    data-color-id="tab" />
                </div>

                <div class="mb-3">
                  <label class="form-label">「もっと見る」ボタン(CW用)</label>
                  <input type="color" class="form-control form-control-color w-100" id="cwColor" value="#ceb95f"
                    data-color-id="cw" />
                </div>

                <div class="mb-3">
                  <label class="form-label">「もっと見る」ボタン(省略用)</label>
                  <input type="color" class="form-control form-control-color w-100" id="moreColor" value="#666666"
                    data-color-id="more" />
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">名前(未読) ※カラーラベルが優先されます</label>
                  <input type="color" class="form-control form-control-color w-100" id="titleColor" value="#000000"
                    data-color-id="title" />
                </div>

                <div class="mb-3">
                  <label class="form-label">日付、@idなど</label>
                  <input type="color" class="form-control form-control-color w-100" id="dateColor" value="#666666"
                    data-color-id="date" />
                </div>

                <div class="mb-3">
                  <label class="form-label">本文(未読)</label>
                  <input type="color" class="form-control form-control-color w-100" id="bodyColor" value="#000000"
                    data-color-id="body" />
                </div>

                <div class="mb-3">
                  <label class="form-label">本文(自分宛の返信)</label>
                  <input type="color" class="form-control form-control-color w-100" id="mentionColor" value="#2b5c45"
                    data-color-id="mention" />
                </div>

                <div class="mb-3">
                  <label class="form-label">本文(自分の投稿)</label>
                  <input type="color" class="form-control form-control-color w-100" id="myTweetColor" value="#2b5c45"
                    data-color-id="mytweet" />
                </div>

                <div class="mb-3">
                  <label class="form-label">本文、名前(既読)</label>
                  <input type="color" class="form-control form-control-color w-100" id="readColor" value="#666666"
                    data-color-id="read" />
                </div>

                <div class="mb-3">
                  <label class="form-label">@名前・URL・ハッシュタグ</label>
                  <input type="color" class="form-control form-control-color w-100" id="urlColor" value="#1da1f2"
                    data-color-id="url" />
                </div>

              </div>
            </div>


          </div>
        </div>

        <div class="card mt-2">
          <div class="card-header">
            <h5 class="card-title mb-0">共有</h5>
          </div>
          <div class="card-body">

            <textarea id="shareText" class="mb-2" readonly>#TwitPane 配色デザイン
</textarea>

            <div class="share-buttons">
              <!-- X -->
              <button class="share-button" onclick="shareToX()" title="X (旧Twitter)" style="background-color: #000;">
                <i class="fa-brands fa-x-twitter text-light"></i>
              </button>

              <!-- Bluesky -->
              <button class="share-button" onclick="shareToBluesky()" title="Bluesky"
                style="background-color: #1da1f2; ;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#fff">
                  <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                  <path
                    d="M111.8 62.2C170.2 105.9 233 194.7 256 242.4c23-47.6 85.8-136.4 144.2-180.2c42.1-31.6 110.3-56 110.3 21.8c0 15.5-8.9 130.5-14.1 149.2C478.2 298 412 314.6 353.1 304.5c102.9 17.5 129.1 75.5 72.5 133.5c-107.4 110.2-154.3-27.6-166.3-62.9l0 0c-1.7-4.9-2.6-7.8-3.3-7.8s-1.6 3-3.3 7.8l0 0c-12 35.3-59 173.1-166.3 62.9c-56.5-58-30.4-116 72.5-133.5C100 314.6 33.8 298 15.7 233.1C10.4 214.4 1.5 99.4 1.5 83.9c0-77.8 68.2-53.4 110.3-21.8z" />
                </svg>
              </button>

              <!-- Mastodon (mstdn.jp) -->
              <button class="share-button" onclick="shareToMastodon('mstdn.jp')" title="Mastodon">
                <i class="fa-brands fa-mastodon"></i>
              </button>

              <!-- Fedibird (fedibird.com) -->
              <button class="share-button" onclick="shareToMastodon('fedibird.com')" title="Fedibird">
                <i class="fa-brands fa-mastodon"></i>
              </button>


              <!-- Misskey (misskey.io) -->
              <button class="share-button" onclick="shareToMisskey()" title="Misskey (misskey.io)"
                style="background-color: #86b300;">
                <img src="https://fcdn.skeb.jp/assets/v1/shares/misskeyio_logo.svg" alt="Misskey" width="24"
                  height="24" />
              </button>

              <!-- その他（コピー） -->
              <button class="share-button" onclick="copyToClipboard()" title="内容をコピー">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z" />
                </svg>
              </button>
              <span id="copyText" class="text-muted" style="display: none;">シェア内容をコピーしました！</span>
            </div>

            <div class="mt-4">
              TwitPane/ZonePane で投稿を開き、「このデザインをインポートする」からこの配色をインポートできます。
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- フッター -->
    <footer class="footer mt-auto py-3 bg-dark text-light">
      <div class="container text-center">
        <div class="mb-2">
          <a href="https://twitpane.com" class="text-light text-decoration-none" target="_blank" rel="noopener">
            TwitPane
          </a>
        </div>
        <small>&copy; 2025 Panecraft, Inc. All rights reserved.</small>
      </div>
    </footer>

    <!-- カラーピッカー -->
    <div class="color-picker-overlay">
      <div class="color-picker-panel">
        <div class="color-grid">
          <!-- JavaScriptで動的に生成 -->
        </div>
        <div class="color-picker-buttons">
          <button class="color-picker-button cancel">キャンセル</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
