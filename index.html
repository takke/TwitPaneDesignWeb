<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Customizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .timeline-post {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
        }
        .color-preview {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row mt-3">
            <!-- 左側: タイムライン -->
            <div class="col-md-7 pe-md-4">
                <div class="timeline mb-4">
                    <div class="timeline-post">
                        <div class="d-flex align-items-start">
                            <img src="https://fakeimg.pl/48x48" class="rounded-circle me-3" alt="User Avatar">
                            <div class="flex-grow-1">
                                <h6 class="mb-1">ユーザー名 <span class="text-muted fs-6">@username · 2時間前</span></h6>
                                <p class="mb-2">これは投稿の例です。Twitterのような投稿がここに表示されます。</p>
                                <div class="d-flex gap-4">
                                    <button class="btn btn-sm"><i class="bi bi-chat"></i> 12</button>
                                    <button class="btn btn-sm"><i class="bi bi-repeat"></i> 34</button>
                                    <button class="btn btn-sm"><i class="bi bi-heart"></i> 56</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="timeline-post">
                        <div class="d-flex align-items-start">
                            <img src="https://fakeimg.pl/48" class="rounded-circle me-3" alt="User Avatar">
                            <div class="flex-grow-1">
                                <h6 class="mb-1">別のユーザー <span class="text-muted fs-6">@another_user · 3時間前</span></h6>
                                <p class="mb-2">こちらは画像付きの投稿例です。</p>
                                <img src="https://fakeimg.pl/500x300/0bd/fff?text=添付画像&font=noto" class="img-fluid rounded mb-2" alt="Post image">
                                <div class="d-flex gap-4">
                                    <button class="btn btn-sm"><i class="bi bi-chat"></i> 8</button>
                                    <button class="btn btn-sm"><i class="bi bi-repeat"></i> 15</button>
                                    <button class="btn btn-sm"><i class="bi bi-heart"></i> 42</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側: 配色設定UI -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">配色設定</h5>
                    </div>
                    <div class="card-body">
                        <div class="color-preview" id="colorPreview"></div>
                        
                        <div class="mb-3">
                            <label class="form-label">背景色</label>
                            <input type="color" class="form-control form-control-color w-100" id="bgColor" value="#ffffff">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">テキスト色</label>
                            <input type="color" class="form-control form-control-color w-100" id="textColor" value="#000000">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">アクセント色</label>
                            <input type="color" class="form-control form-control-color w-100" id="accentColor" value="#1da1f2">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ボーダー色</label>
                            <input type="color" class="form-control form-control-color w-100" id="borderColor" value="#dddddd">
                        </div>

                        <button class="btn btn-primary w-100">配色を適用</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
