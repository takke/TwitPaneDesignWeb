<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeline Customizer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container-fluid flex-grow-1">
    <div class="row mt-3">

      <!-- 中央: タイムライン -->
      <div class="col-md-6">
        <div class="preview-container">
          <!-- ステータスバー -->
          <div class="status-bar">
            <div class="status-bar-time">15:11</div>
            <div class="status-bar-icons">
              <i class="bi bi-battery"></i>
              <i class="bi bi-wifi"></i>
              <i class="bi bi-reception-4"></i>
            </div>
          </div>

          <!-- アプリヘッダー -->
          <div class="app-header">
            タイムライン
          </div>

          <!-- タイムライン（JavaScriptで生成） -->
          <div class="timeline mb-4">
            <!-- ここにJavaScriptでタイムラインが生成されます -->
          </div>
        </div>
      </div>

      <!-- 右側: 配色設定UI -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">配色設定</h5>
          </div>
          <div class="card-body">
            <div class="color-preview" id="colorPreview"></div>

            <div class="mb-3">
              <label class="form-label">背景色</label>
              <input type="color" class="form-control form-control-color w-100" id="bgColor" value="#ffffff" />
            </div>

            <div class="mb-3">
              <label class="form-label">テキスト色</label>
              <input type="color" class="form-control form-control-color w-100" id="textColor" value="#000000" />
            </div>

            <div class="mb-3">
              <label class="form-label">アクセント色</label>
              <input type="color" class="form-control form-control-color w-100" id="accentColor" value="#1da1f2" />
            </div>

            <div class="mb-3">
              <label class="form-label">ボーダー色</label>
              <input type="color" class="form-control form-control-color w-100" id="borderColor" value="#dddddd" />
            </div>

            <button class="btn btn-primary w-100">配色を適用</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <footer class="footer mt-auto py-3 bg-dark text-light">
    <div class="container text-center">
      <div class="mb-2">
        <a href="https://twitpane.com" class="text-light text-decoration-none" target="_blank" rel="noopener">
          TwitPane
        </a>
      </div>
      <small>&copy; 2025 Panecraft, Inc. All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="js/main.js"></script>
</body>

</html>
